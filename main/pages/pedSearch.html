<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-language="title">Ped Lookup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/root.css" />
    <link rel="stylesheet" href="/style/pedSearch.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="search-header">
        <div style="display:flex; align-items:center; gap:12px;">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 -960 960 960" fill="#e3e3e3" aria-hidden="true" focusable="false">
              <path d="M440-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T520-640q0-33-23.5-56.5T440-720q-33 0-56.5 23.5T360-640q0 33 23.5 56.5T440-560ZM884-20 756-148q-21 12-45 20t-51 8q-75 0-127.5-52.5T480-300q0-75 52.5-127.5T660-480q75 0 127.5 52.5T840-300q0 27-8 51t-20 45L940-76l-56 56ZM660-200q42 0 71-29t29-71q0-42-29-71t-71-29q-42 0-71 29t-29 71q0 42 29 71t71 29Zm-540 40v-111q0-34 17-63t47-44q51-26 115-44t142-18q-12 18-20.5 38.5T407-359q-60 5-107 20.5T221-306q-10 5-15.5 14.5T200-271v31h207q5 22 13.5 42t20.5 38H120Zm320-480Zm-33 400Z"/>
            </svg>
          </div>
          <div class="doj-icon" aria-hidden="true">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Seal_of_the_United_States_Department_of_Justice.svg/960px-Seal_of_the_United_States_Department_of_Justice.svg.png" alt="DOJ Seal" width="80" height="80" style="object-fit:contain; display:block;" loading="lazy">
          </div>
        </div>
  <!-- Report Modal (hidden by default) -->
        <div class="search-info">
          <h3>PEDESTRIAN DATABASE SEARCH</h3>
          <p>Enter full name or partial name for comprehensive person record lookup</p>
        </div>
      </div>
      
      <div class="searchInputWrapper">
        <div class="input-group">
          <label for="pedSearchInput">Full Name</label>
          <input
            type="text"
            id="pedSearchInput"
            data-language-placeholder="searchInput"
            placeholder="Enter first and last name (e.g., John Smith)"
            autocomplete="off"
          />
          <div class="input-helper">
            <span class="format-hint">Format: First Last or partial name</span>
          </div>
        </div>
        <button class="search-btn" data-language="search">
          <span class="btn-icon" aria-hidden="true">
            <!-- magnifying glass SVG -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false">
              <path d="M11 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20 20l-3.5-3.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span class="btn-text">SEARCH DATABASE</span>
        </button>
      </div>
    </div>
    <div class="searchResponseWrapper hidden">
      <div class="section-header">
          <div class="section-icon">
            <svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="2" y="4" width="28" height="16" rx="3" fill="#1e293b" stroke="#fff" stroke-width="2"/>
              <text x="8" y="16" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="#fff" font-weight="bold">ID</text>
              <rect x="22" y="10" width="6" height="6" rx="2" fill="#fff" opacity="0.5"/>
            </svg>
          </div>
          <h3 class="section-title" data-language="basicInfoTitle">Basic Information</h3>
        </div>
      <!-- Action buttons for incident, citation, arrest -->
      <div class="inputWrapper grid basicInfo">
        <div>
          <label for="firstNameInput" data-language="labels.firstName"
            >First Name</label
          >
          <input
            type="text"
            id="firstNameInput"
            disabled
            data-property="FirstName"
          />
        </div>
        <div>
          <label for="lastNameInput" data-language="labels.lastName"
            >Last Name</label
          >
          <input
            type="text"
            id="lastNameInput"
            disabled
            data-property="LastName"
          />
        </div>
        <div>
          <label for="genderInput" data-language="labels.gender">Gender</label>
          <input type="text" id="genderInput" disabled data-property="Gender" />
        </div>
        <div>
          <label for="birthdayInput" data-language="labels.birthday"
            >Date Of Birth</label
          >
          <input
            type="text"
            id="birthdayInput"
            disabled
            data-property="Birthday"
          />
        </div>
        <div>
          <label for="ageInput" data-language="labels.age">Age</label>
          <input type="number" id="ageInput" disabled data-property="Age" />
        </div>
        <div>
          <label for="addressInput" data-language="labels.address"
            >Address</label
          >
          <input
            type="text"
            id="addressInput"
            disabled
            data-property="Address"
          />
        </div>
      </div>
      <div class="searchResponseSectionTitle" data-language="legalInfoTitle">
        Legal Information
      </div>
      <div class="inputWrapper grid legalInfo">
        <div>
          <label for="timesStoppedInput" data-language="labels.timesStopped"
            >Times Stopped</label
          >
          <input
            type="number"
            id="timesStoppedInput"
            disabled
            data-property="TimesStopped"
          />
        </div>
        <div>
          <label for="wantedStatusInput" data-language="labels.wantedStatus"
            >Wanted Status</label
          >
          <input
            type="text"
            id="wantedStatusInput"
            disabled
            data-property="IsWanted"
          />
        </div>
        <div>
          <label
            for="probationStatusInput"
            data-language="labels.probationStatus"
            >Probation Status</label
          >
          <input
            type="text"
            id="probationStatusInput"
            disabled
            data-property="IsOnProbation"
          />
        </div>
        <div>
          <label for="paroleStatusInput" data-language="labels.paroleStatus"
            >Parole Status</label
          >
          <input
            type="text"
            id="paroleStatusInput"
            disabled
            data-property="IsOnParole"
          />
        </div>
        <div>
          <label
            for="gangAffiliationInput"
            data-language="labels.gangAffiliation"
            >Gang Affiliation</label
          >
          <input
            type="text"
            id="gangAffiliationInput"
            disabled
            data-property="IsInGang"
          />
        </div>
        <div>
          <label for="advisoryInput" data-language="labels.advisory"
            >Advisory</label
          >
          <input
            type="text"
            id="advisoryInput"
            disabled
            data-property="AdvisoryText"
          />
        </div>
      </div>
      <div class="searchResponseSectionTitle" data-language="licensesTitle">
        Licenses & Permits
      </div>
      <div class="inputWrapper grid licenses">
        <div>
          <label for="licenseStatusInput" data-language="labels.licenseStatus"
            >License Status</label
          >
          <input
            type="text"
            id="licenseStatusInput"
            disabled
            data-property="LicenseStatus"
          />
        </div>
        <div>
          <label
            for="licenseExpirationInput"
            data-language="labels.licenseExpiration"
            >License Expiration</label
          >
          <input
            type="text"
            id="licenseExpirationInput"
            disabled
            data-property="LicenseExpiration"
          />
        </div>
        <div>
          <label
            for="weaponPermitStatusInput"
            data-language="labels.weaponPermitStatus"
            >Weapon Permit Status</label
          >
          <input
            type="text"
            id="weaponPermitStatusInput"
            disabled
            data-property="WeaponPermitStatus"
          />
        </div>
        <div>
          <label
            for="weaponPermitTypeInput"
            data-language="labels.weaponPermitType"
            >Weapon Permit Type</label
          >
          <input
            type="text"
            id="weaponPermitTypeInput"
            disabled
            data-property="WeaponPermitType"
          />
        </div>
        <div>
          <label
            for="weaponPermitExpirationInput"
            data-language="labels.weaponPermitExpiration"
            >Weapon Permit Expiration</label
          >
          <input
            type="text"
            id="weaponPermitExpirationInput"
            disabled
            data-property="WeaponPermitExpiration"
          />
        </div>
        <div>
          <label
            for="huntingPermitStatusInput"
            data-language="labels.huntingPermitStatus"
            >Hunting Permit Status</label
          >
          <input
            type="text"
            id="huntingPermitStatusInput"
            disabled
            data-property="HuntingPermitStatus"
          />
        </div>
        <div>
          <label
            for="huntingPermitExpirationInput"
            data-language="labels.huntingPermitExpiration"
            >Hunting Permit Expiration</label
          >
          <input
            type="text"
            id="huntingPermitExpirationInput"
            disabled
            data-property="HuntingPermitExpiration"
          />
        </div>
        <div>
          <label
            for="fishingPermitStatusInput"
            data-language="labels.fishingPermitStatus"
            >Fishing Permit Status</label
          >
          <input
            type="text"
            id="fishingPermitStatusInput"
            disabled
            data-property="FishingPermitStatus"
          />
        </div>
        <div>
          <label
            for="fishingPermitExpirationInput"
            data-language="labels.fishingPermitExpiration"
            >Fishing Permit Expiration</label
          >
          <input
            type="text"
            id="fishingPermitExpirationInput"
            disabled
            data-property="FishingPermitExpiration"
          />
        </div>
      </div>
      <div class="searchResponseSectionTitle" data-language="historyTitle">
        History
      </div>
      <div class="inputWrapper grid history">
        <div>
          <label data-language="labels.citations">Citations</label>
          <ul data-property="Citations"></ul>
        </div>
        <div>
          <label data-language="labels.arrests">Arrests</label>
          <ul data-property="Arrests"></ul>
        </div>
      </div>
      <!-- Next Step Action Buttons -->
      <div style="margin-top:32px; margin-bottom:24px; text-align:center;">
        <div style="font-size:1.15em; font-weight:700; color:#fff; margin-bottom:12px; letter-spacing:0.5px;">Officer Next Steps:</div>
        <div class="ped-action-buttons" style="display:flex; flex-direction:column; gap:18px; align-items:center;">
          <button class="ped-btn citation-btn" id="issueCitationBtn" style="width:260px;">CREATE CITATION</button>
          <button class="ped-btn arrest-btn" id="createArrestBtn" style="width:260px;">CREATE ARREST RECORD</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/script/root.js"></script>
  <script src="/script/pedSearch.js"></script>
</html>
